 {% load static %}
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #61677A;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}" style="color: white;">Home</a>

            <ul class="navbar-nav mb-2 mb-lg-0">
                {% if request.user.is_authenticated %}
                <li class="nav-item">

                <li class="nav-item">

                </li>

                    <a class="nav-link active" aria-current="page" href="{% url 'login' %}" style="color: white;">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}" style="color: white;">Sign up</a>

            </ul>
